name: ai_therapy_teteocan
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  uuid: ^4.4.0
  flutter_dotenv: ^5.0.0

  cupertino_icons: ^1.0.8
  timezone: ^0.9.0

  # Firebase para autenticación
  firebase_core: ^3.7.1
  firebase_auth: ^5.3.2
  google_sign_in: ^6.2.2
  cloud_firestore: ^5.6.12

  # HTTP requests para comunicación con backend
  http: ^1.2.2

  equatable: ^2.0.7
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  intl: ^0.18.1 # Gestión de estado y almacenamiento local
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  lottie: ^3.3.1

  # Temas personalizados con Material 3
  flex_color_scheme: ^8.0.2

  # Pagos in-app nativos
  in_app_purchase: ^3.1.13

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
